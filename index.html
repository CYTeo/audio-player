<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="functions.js"></script>
    <title>Audio Player</title>
  </head>
  <body>
    <div>
      <div>
        <h2>Custom Player</h2>
      </div>

      <div>
        <form action="">
          <label for="audioFile">Upload a file:</label><br />
          <input
            type="file"
            accept=".mp3, .wav"
            id="audioFile"
            name="audioFile"
          />
        </form>
      </div>
      <br />

      <div class="video-controls-wrapper">
        <div class="volume-control inline">
          <div class="volume-control-wrpaper">
            <a href="#" class="control-button">
              <div class="html-icon w-embed">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  aria-hidden="true"
                  role="img"
                  class="iconify iconify--ic"
                  width="20"
                  height="20"
                  preserveAspectRatio="xMidYMid meet"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M18.5 12A4.5 4.5 0 0 0 16 7.97v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z"
                  ></path>
                </svg>
              </div>
            </a>
            <input id="volumeSlider" type="range" data-audio="volume" />
          </div>
        </div>
        <div class="video-controls inline">
          <a
            id="toggleplaybtn"
            data-audio="pause"
            href="#"
            class="control-button w-inline-block"
          >
            <div class="html-icon w-embed play-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="36"
                height="36"
                viewBox="0 0 36 36"
                fill="none"
              >
                <path
                  d="M7.5 7.2475C7.5 6.06075 8.81287 5.34399 9.81114 5.98573L26.5372 16.7382C27.4557 17.3287 27.4557 18.6713 26.5373 19.2618L9.81114 30.0143C8.81287 30.656 7.5 29.9393 7.5 28.7525V7.2475Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <div class="html-icon w-embed pause-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="36"
                height="36"
                viewBox="0 0 36 36"
                fill="none"
              >
                <path
                  d="M21.4286 4.66667C21.4286 3.74619 22.1961 3 23.1429 3H28.2857C29.2325 3 30 3.74619 30 4.66667V31.3333C30 32.2538 29.2325 33 28.2857 33H23.1429C22.1961 33 21.4286 32.2538 21.4286 31.3333V4.66667Z"
                  fill="currentColor"
                ></path>
                <path
                  d="M6 4.66667C6 3.74619 6.76751 3 7.71429 3H12.8571C13.8039 3 14.5714 3.74619 14.5714 4.66667V31.3333C14.5714 32.2538 13.8039 33 12.8571 33H7.71429C6.76751 33 6 32.2538 6 31.3333V4.66667Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
          </a>
          <a
            id="mutebtn"
            data-audio="unmute"
            href="#"
            class="control-button w-inline-block"
          >
            <div class="html-icon w-embed mute-icon"></div>
          </a>
        </div>
        <div class="video-controls right-aligned">
          <div class="video-volume-wrapper _1"></div>
        </div>

        <div class="time-controls-wrapper">
          <div
            id="currentTime"
            f-data-video="current-time"
            class="video-watched inline-block"
          >
            00:00
          </div>
          <input
            type="range"
            id="progressBar"
            min="0"
            max="1"
            step="0.01"
            value="0"
            data-audio="progress"
          />
          <div
            id="totalDuration"
            f-data-video="duration"
            class="video-duration inline-block"
          >
            00:00
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
